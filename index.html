<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Modal Focus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-5">ðŸ’¼ My Portfolio</h1>

  <div class="row g-4 justify-content-center">
    <!-- Project Card -->
    <div class="col-md-4">
      <a href="#modal1" class="portfolio-card" tabindex="0">
        <div class="card h-100 shadow hover-card">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Project 1">
          <div class="card-body">
            <h5 class="card-title">Project One</h5>
            <p class="card-text">Modern UI Website</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Repeat -->
    <div class="col-md-4">
      <a href="#modal2" class="portfolio-card" tabindex="0">
        <div class="card h-100 shadow hover-card">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Project 2">
          <div class="card-body">
            <h5 class="card-title">Project Two</h5>
            <p class="card-text">Mobile App UI</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Modals (focus-based) -->
<div id="modal1" tabindex="-1" class="portfolio-modal" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <button class="btn-close ms-auto" onclick="closeModal(this)"></button>
      <h2>Project One</h2>
      <p>This is a responsive UI site built with Bootstrap and modern animation.</p>
      <img src="https://via.placeholder.com/800x400" class="img-fluid rounded shadow" alt="Project One">
    </div>
  </div>
</div>

<div id="modal2" tabindex="-1" class="portfolio-modal" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content p-4">
      <button class="btn-close ms-auto" onclick="closeModal(this)"></button>
      <h2>Project Two</h2>
      <p>Cross-platform mobile UI built using React Native and Figma designs.</p>
      <img src="https://via.placeholder.com/800x400" class="img-fluid rounded shadow" alt="Project Two">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Close modal by resetting focus
  function closeModal(btn) {
    btn.closest('.portfolio-modal').blur();
  }

  // Close modal when pressing Esc
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      document.activeElement.blur();
    }
  });
</script>

</body>
</html>
